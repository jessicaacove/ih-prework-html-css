<head>
  <link rel="stylesheet" href="style.css">
<head/>

<body>
  <div class="big-box">
    <img class="profile-picture" src="images/profile-picture.jpg" alt="profile picture">
    <div class="little-box">
      <img class="account-logo" src="images/account-logo.jpg" alt="walking emoji">
      <span class="name">
        jack
      </span>
      <img class="verified" src="images/validated-account.jpg" alt="verified">
      <p class="handle">@jack</p>
    </div>
    <div class="follow-button">
      <img class="twitter-logo" src="images/twitter-logo.jpg" alt="twitter logo">
      <span class="follow">
        Follow
      </span>
    </div>
    <p class="tweet">
      just setting up my twttr
    </p>
    <div class="time">
      9:50 PM - 21 Mar 2006
    </div>
    <div class "bottom-text-container">
      <img class="reply" src="images/reply.jpg" alt="reply">
      <img class="retweet" src="images/retweet.jpg" alt="retweet">
      <span class="retweets">
      92,555
      <span/>
      <img class="favorite" src="images/favorite.jpg" alt="favorite">
      <span class="favorites">
      71,111
      <span/>
    </div>
  </div>
</body>
